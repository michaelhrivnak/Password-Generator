<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="innerContainer">
        <h2>Generate a Password</h2>
        <hr>
        <div><small>(select any number of the options below and then click 'Generate Password')</small></div>
        <br>
        <form class="lengthSlider">
           
            <label id="lengthLabel" for="charLength">Length <small>(8-128 Characters)</small></label><br>
            <input id="lengthSliderInput" name="charLength" onchange="updateRangeValue(this)" type="range" value="8" step="1" min="8" max="128">
            <label id="rangeValue" for="charLength">8</label>
          
        </form>
        <small id="validateAlert">Please select at least one of the below options</small>
        <form class="checkBoxes">          
          <div>
            <input id="chkSpecial" class="checkbox" onchange="validate()" type="checkbox">
            <label>Special Characetrs <small>(#, @, etc.)</small></label>
          </div>
          <div>
            <input id="chkNumeric" class="checkbox" onchange="validate()" type="checkbox">
            <label>Numeric Characeters <small>(1, 2, etc.)</small></label>
          </div>
          <div>
            <input id="chkLower" class="checkbox" onchange="validate()" type="checkbox">
            <label>Lowercase Characters</label>
          </div>
          <div>
            <input id="chkUpper" class="checkbox" onchange="validate()" type="checkbox">
            <label>Uppercase Characters</label>
          </div>
        </form>
        <textarea readonly id="password" placeholder="Your Secure Password"></textarea>
        <hr>
        <div class="btnGroup">
          <button id="generate" onclick="generate()" disabled class="btn bgRed disabled">Generate Password</button>
          <button id="copy" onclick="copyClip()" disabled class="btn disabled">Copy to Clipboard</button>
        </div> 
      </div>
    </div>
    <script type="text/javascript" src="Scripts/scripts.js"></script>    
  </body>
</html>
