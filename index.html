<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="innerContainer">
        <h2>Generate a Password</h2>
        <hr>
        <div><small>(select any number of the options below and then click 'Generate Password')</small></div>
        <br>
        <!-- Lenght of password form -->
        <form class="lengthSlider">
           
            <label id="lengthLabel" for="lengthSliderInput">Length <small>(8-128 Characters)</small></label><br>
            <input id="lengthSliderInput" name="charLength" type="range" step="1">
            <input id="rangeValue" type="text">
          
        </form>
        <!--alert text that appears when inputs are not selected-->
        <small id="validateAlert">Please select at least one of the below options</small>
        <!--checkboxes form-->
        <form class="checkBoxes">          
          <div>
            <input id="chkSpecial" class="checkbox validCheckBox" type="checkbox">
            <label>Special Characters <small>(#, @, etc.)</small></label>
            <!--sub checkbox for excluding characters-->
            <div id="excludeAmbigChar" style="margin-left: 10px;" hidden>
                <input id="chkExcludeAmbigChar" class="checkbox" type="checkbox">
                <label>Exclude Ambigous Characters <small>( [ ] { } ; :, etc.)</small></label>
            </div>
          </div>          
          <div>
            <input id="chkNumeric" class="checkbox validCheckBox" type="checkbox">
            <label>Numeric Characters <small>(1, 2, etc.)</small></label>
          </div>
          <div>
            <input id="chkLower" class="checkbox validCheckBox" type="checkbox">
            <label>Lowercase Characters</label>
          </div>
          <div>
            <input id="chkUpper" class="checkbox validCheckBox" type="checkbox">
            <label>Uppercase Characters</label>
          </div>
        </form>
        <!--results area-->
        <textarea readonly id="password" placeholder="Your Secure Password"></textarea>
        <hr>
        <!--buttons-->
        <div class="btnGroup">
          <button id="generate" disabled class="btn bgRed disabled">Generate Password</button>
          <button id="copy" disabled class="btn disabled">Copy to Clipboard</button>
        </div> 
      </div>
    </div>
    <script src="Scripts/scripts.js"></script>    
  </body>
</html>
